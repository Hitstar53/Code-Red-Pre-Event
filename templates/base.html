<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/OCL_Logo.svg' %}" type="svg">
    <title>{% block title %} Blue Lock {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block style %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id = "bg">
        <div id="wrapper">
            <div id="2h-countdown"></div>
            <div id="stopwatch"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></div>
            <!-- Modal trigger button -->
            <button id="hint" data-bs-toggle="modal" data-bs-target="#hintModal">
                TIMER
                <i class="fa-regular fa-clock"></i>
            </button>
        </div>
        {% block content %}
        {% endblock %}
        <!-- Modal -->
        {% block typing %}
        {% endblock %}
        <div class="modal fade" id="hintModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="hintModalLabel">
                            Here's a Hint!
                            <i class="fa-regular fa-lightbulb"></i>
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {% block hint %}
                        <div id="2h-countdown"></div>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block script %}
    {% endblock %}
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://kit.fontawesome.com/ccf941b7da.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
