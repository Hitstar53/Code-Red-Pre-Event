{% extends 'base.html' %}
{% load static %}
{% block title %} Blue Lock | Level 1 {% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/level_2.css' %}">
{% endblock %}

{% block content %}
<input type="number" id="endtime" value="{{team.real_end_time}}" hidden>
<div class="cards-container">
  <div class="card" onclick="flipCard(this)">
    <div class="card-front">
      <h1>N</h1>
    </div>
    <div class="card-back" id="B1">
    </div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="card-front">
      <h1>D</h1>
    </div>
    <div class="card-back" id="B2">
    </div>
  </div>
</div>
<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <input type="text" id="answer" class="input-field" placeholder="Word" name="team_name" required>
    <input type="hidden" value="no" id="bool" name="bool">
    <button class="start-button" onclick="check()" type="submit" id="enter">
      SUBMIT
      <i class="fa-solid fa-circle-check"></i>
    </button>
  </form>
</div>

{% endblock %}
{% block typing %}

{% endblock %}
{% block hint %}
{% endblock %}
{% block script %}
<script src="{% static 'js/level_2.js' %}"></script>
{% endblock %}
